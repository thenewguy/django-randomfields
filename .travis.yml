language: python
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.3
      - python3.5
      - python3.6
env:
  - TOXENV=py27-django-17
  - TOXENV=py27-django-18
  - TOXENV=py27-django-19
  - TOXENV=py27-django-110
  - TOXENV=py27-django-111
  - TOXENV=py33-django-17
  - TOXENV=py33-django-18
  - TOXENV=py34-django-17
  - TOXENV=py34-django-18
  - TOXENV=py34-django-19
  - TOXENV=py34-django-110
  - TOXENV=py34-django-111
  - TOXENV=py34-django-20
  - TOXENV=py35-django-19
  - TOXENV=py35-django-110
  - TOXENV=py35-django-111
  - TOXENV=py35-django-20
  - TOXENV=py35-django-master
  - TOXENV=py36-django-111
  - TOXENV=py36-django-20
  - TOXENV=py36-django-master
matrix:
  fast_finish: true
  allow_failures:
    - env: TOXENV=py35-django-master
    - env: TOXENV=py36-django-master
install:
    - pip install tox
script:
  - tox
